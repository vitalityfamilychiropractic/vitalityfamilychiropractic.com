<meta charset="UTF-8">
<title>{% if page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<!-- For Google -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else if site.data.[page.location].general.description %}{{ site.data.[page.location].general.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="keywords" content="{{ site.keywords }}" />
<meta name="author" content="{{ site.title }}" />
<meta name="copyright" content="{{ site.copyright }}" />

<!-- For Facebook -->
<meta property="og:title" content="{% if page.title != 'Home' %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/logo.png" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else if site.data.[page.location].general.description %}{{ site.data.[page.location].general.description }}{% else %}{{ site.description }}{% endif %}" />

<!-- For Twitter -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{% if page.title != 'Home' %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else if site.data.[page.location].general.description %}{{ site.data.[page.location].general.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/logo.png" />

<!-- Stylesheet links -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
<link rel="stylesheet" href="/assets/css/main.css"/>

<!-- Favicon images -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png"/>
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png"/>
<link rel="icon" href="/assets/img/favicon.ico"/>
<link rel="manifest" href="/assets/img/site.webmanifest"/>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={% if site.data.[page.location].general.google_id %}{{ site.data.[page.location].general.google_id }}{% else %}{{ site.google_id }}{% endif %}">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{% if site.data.[page.location].general.google_id %}{{ site.data.[page.location].general.google_id }}{% else %}{{ site.google_id }}{% endif %}');
</script>
