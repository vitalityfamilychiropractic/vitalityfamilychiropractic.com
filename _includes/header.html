<div class="d-flex tagline bg-body-tertiary" style="height: 50px;">
  <div class="py-2 px-5 flex-lg-grow-1 align-self-center">{{ site.tagline }}</div>
  <div class="p-2 flex-lg align-self-center"><a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank"><i class="bi bi-facebook"></i></a></div>
  <div class="py-2 px-5 align-self-center"><button type="button" class="btn btn-warning"><a href="{{ site.bookingurl }}" target="_blank">Book an Appointment</a></button></div>
</div>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand px-5" href="#">
      <img src="/assets/img/logo.svg" alt="Vitality Family Chiropractic Logo" height="90"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex px-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% include nav.html nav=site.data.nav %}
      </ul>
    </div>
  </div>
</nav>
