<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <header>
    {% include header.html %}
  </header>
  <main>
    <div class="d-flex title-banner bg-body-tertiary banner align-items-center" style="height: 150px;">
      <h1 class="py-2 px-5 flex-lg-grow-1">{{ page.title }}</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-5">
          <img class="rounded mx-auto d-block img-fluid" src="{{ page.image_url }}" alt="{{ page.image_alt }}" style="height: 570px;"/>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col px-5 content">
          {{ content }}
        </div>
      </div>
    </div>
  </main>
  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
